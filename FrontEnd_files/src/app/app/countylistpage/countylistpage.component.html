            <div >
                <input  type="text" (click)='contoggleDropdown()' formControlName='search' placeholder="Enter your country" required="required">

                <div *ngIf="showDropdown" class="country-container-dropdown" >

              </div>
        </form>

    <br>
    <div class="row">

            </div>
            <div class="col-md-6"style="top:14px;left:4px; ">
              <div class="row" >
                <div class="col-md-6 ">
                  <div id="roundcheck">
                  <div class="checktd" style="display: contents;">
                    <i class="fa fa-check checkmark"></i>
                  </div>
                </div>
                </div>
                <div class="col-md-6" style="bottom: 5px; padding-right: 160px;left:24px;">
                  <p style="color:black;font-size: 15px; display: block;margin-bottom: 5px;"> {{c.uni_count}}&nbsp;Universities</p>
                </div>
                <div class="col-md-6 " id="roundcheck">
                    <div class="checktd" style="display: contents;">
                      <i class="fa fa-check checkmark"></i>
                    </div>
                  </div>

              </div>
              <div class="row" >
                  <div class="col-md-6 ">
                    <div id="roundcheck">
                    <div class="checktd" style="display: contents;">
                      <i class="fa fa-check checkmark"></i>
                    </div>
                  </div>
                  </div>
                  <div class="col-md-6" style="bottom: 5px;padding-right: 160px;left:24px;">
                    <p style="color:black;font-size: 15px; display: block;margin-bottom: 5px;"> {{c.co_count}}&nbsp;Programs</p>
                  </div>
                  <div class="col-md-6 " id="roundcheck">
                      <div class="checktd" style="display: contents;">
                        <i class="fa fa-check checkmark"></i>
                      </div>
                    </div>

                </div>
                <div class="row" >
                    <div class="col-md-6 ">
                      <div id="roundcheck">
                      <div class="checktd" style="display: contents;">
                        <i class="fa fa-check checkmark"></i>
                      </div>
                    </div>
                    </div>
                    <div class="col-md-6" style="bottom: 5px; padding-right: 160px;left:24px;">

                      </div>

                  </div>


            </div>
          </div>
        </div>

    </div>



      <br>

          <button  *ngIf="show < countryList.length" (click)="increaseShow()" class="btn btn-outline-success" type="submit">Show More</button>
      </div>

        <button  *ngIf="show < countryList.length" (click)="increaseShowAll()" class="btn btn-outline-success" type="submit">Show All</button>
