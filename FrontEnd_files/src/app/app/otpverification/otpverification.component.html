            <div class="center_align">
              <input type="text" name="otp_first" formControlName="otp_first" class="otp" maxlength="1">
              <input type="text" name="otp_second" formControlName="otp_second" class="otp" maxlength="1">
              <input type="text" name="otp_third" formControlName="otp_third" class="otp" maxlength="1">

              <input type="text" name="otp_fifth" formControlName="otp_fifth" class="otp" maxlength="1">
              <input type="text" name="otp_sixth" formControlName="otp_sixth" class="otp" maxlength="1">
              </div>
              <p class="mbl_txt">Change mobile number</p>

           </div>
           <div class="col-md-1"></div>
          </div>
          <br>
          <button class="btn btn-outline-success alignbutton" type="submit">Verify OTP</button>
        </form>
        <button class="btn btn-outline-success alignbutton1" type="submit" (click)="resendotp()">Resend OTP</button>&nbsp;&nbsp;
